[build]
  # 指定前端项目目录
  base = "hiphop-web"
  # 构建命令
  command = "npm ci && npm run build"
  # 构建输出目录（相对于 base 目录）
  publish = "dist"
  # Functions 目录
  functions = "netlify/functions"

# 环境变量
[build.environment]
  NODE_VERSION = "18"
  # 确保使用最新的 npm
  NPM_FLAGS = "--legacy-peer-deps"

# 单页应用路由配置 - SPA 重定向规则
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# 处理静态资源
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
